sudo: required
dist: precise
language: cpp

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-6
  - sudo apt-get install -y libboost-all-dev
env: COMPILER=g++-6
script:
  - mkdir builds 
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER . && make
